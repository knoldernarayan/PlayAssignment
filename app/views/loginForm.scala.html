@* loginForm Template File *@
@import helper._
@import models._
@import views._
@(loginForm: Form[Login])

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.f)}

@main("Login Form","Login"){
	<div class="container-fluid">
      <div class="row">
                <div class="col-md-6" >
                      <div class="panel panel-default" style="width:85%;height:100%; background-color:#669999;">
                           <div class="panel-heading">
                            <h3 class="panel-title">Login Form</h3>
                            </div>
                            <div class="panel-body" >
                               @form(routes.Application.loginFormValidate()) {	
					          <fieldset>@loginElement(loginForm)</fieldset>
   <div class="actions">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
  </div>
  }
</div>
</div>
</div>
</div>
</div>
}
