@* userHome Template File *@
@(message:String,userName:String)(implicit flash : play.api.mvc.Flash)
@main("userHome",message,userName){
	<div class="container-fluid" style="margin-top:1%;">
    <div class="row">
		<div class="col-md-12">
			@flash.get("success").map{ message=>
				<div class="alert alert-success" role="alert">Well Done! @message</div>
			}
		</div>
	</div>
             <div class="row"  >
                  <div class="col-md-3 col-sm-3  col-xs-3" ></div>
	                       <div class="col-md-6 col-sm-6  col-xs-6" >
	                       <div class="panel panel-default" >
			                   <div class="panel-body" style="height :10%;" >
	                          <img src="@routes.Assets.at("images/20140903_181617.jpg")" class="img-responsive" alt="Responsive image" style="width:100%;">
	                      </div>
	                      </div>
	                      </div>
	               <div class="col-md-6 col-sm-6  col-xs-6" ></div>
	        </div>
	 </div>
	           
	
}
